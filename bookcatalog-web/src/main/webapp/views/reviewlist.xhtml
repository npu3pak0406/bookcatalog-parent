<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>

</h:head>
<h:body>
	<ui:composition template="/resources/common/Layout.xhtml">
		<ui:define name="content">

			<div id="rateYo"></div>
			<rich:dataTable value="#{reviewBean.bookCount}" var="count"
				iterationStatusVar="it" id="booktable" rows="10"
				style="width: 100%;">

				<rich:column width="10%">
					<f:facet name="header">#</f:facet>
               			 #{it.index+1}
            	</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Stars" />
					</f:facet>
					<h:outputText value="#{it.index}-#{it.index+1} stars"
						style="border:black;" />
				</rich:column>

				<rich:column>
					<f:facet name="header">
						<h:outputText value="Stars" />
					</f:facet>
				</rich:column>

				<rich:column width="15%">
					<f:facet name="header">
						<h:outputText value="Book count:" />
					</f:facet>
					<h:link value="[#{count} books]" outcome="/views/booklist.xhtml">
						<f:param name="minRating" value="#{it.index}" />
						<f:param name="maxRating" value="#{it.index+1}" />
					</h:link>
				</rich:column>


			</rich:dataTable>

		</ui:define>
	</ui:composition>



</h:body>
</html>
