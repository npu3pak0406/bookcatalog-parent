<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
</h:head>
<h:body>

	<ui:composition template="/resources/common/Layout.xhtml">
		<ui:define name="content">

			<h:form id="authorform">
				<f:event type="preRenderView" listener="#{authorBean.loadData()}" />
				<rich:panel
					header="#{authorBean.currentAuthor.firstName} #{authorBean.currentAuthor.secondName}"
					id="authorPane">

					<a4j:commandLink styleClass="no-decor"
						oncomplete="#{rich:component('editPane')}.show()"
						render="editAuthorForm">
						<h:graphicImage library="images" name="edit.gif" alt="edit"
							height="20" width="auto" />
						<f:actionListener binding="#{authorBean.initBooks()}" />
						<f:param name="id" value="#{authorBean.currentAuthor.authorId}" />
					</a4j:commandLink>

					<a4j:commandLink styleClass="no-decor"
						rendered="#{empty authorBean.currentAuthor.books}"
						oncomplete="#{rich:component('confirmPane')}.show()">

						<h:graphicImage library="images" name="delete.gif" alt="edit"
							height="20" width="auto" />
						<f:param name="id" value="#{authorBean.currentAuthor.authorId}" />
					</a4j:commandLink>


					<rich:popupPanel header="Edit Author" id="editPane"
						domElementAttachment="parent" height="150" width="500">
						<h:form id="editAuthorForm">
							<h:panelGrid columns="3" id="editGrid">
								<h:outputText value="First Name:" />
								<h:inputText value="#{authorBean.currentAuthor.firstName}"
									id="firstName">
								</h:inputText>
								<h:panelGroup />
								<h:outputText value="Second Name:" />
								<h:inputText value="#{authorBean.currentAuthor.secondName}"
									id="secondName">
								</h:inputText>
								<h:panelGroup />
							</h:panelGrid>
							<br />
							<a4j:commandButton value="Update"
								action="#{authorBean.updateAuthor()}" render="authorform"
								execute="editPane"
								oncomplete="#{rich:component('editPane')}.hide();">
								<f:param name="id" value="#{authorBean.currentAuthor.authorId}" />
							</a4j:commandButton>
							<a4j:commandButton value="Cancel"
								onclick="#{rich:component('editPane')}.hide(); return false;" />
						</h:form>
					</rich:popupPanel>

					<rich:popupPanel id="confirmPane" autosized="true">
            		Are you sure you want to delete the 
            		<strong>#{authorBean.currentAuthor.firstName}#{authorBean.currentAuthor.secondName}?</strong>
						<a4j:commandButton value="Cancel"
							onclick="#{rich:component('confirmPane')}.hide(); return false;" />
						<a4j:commandButton value="Delete"
							action="#{authorBean.removeAuthor()}" render="booksPane"
							execute="confirmPane"
							oncomplete="#{rich:component('confirmPane')}.hide();" />
					</rich:popupPanel>

					<h:panelGrid columns="3">
						<h:outputText value="First name:" style="font-weight:bold" />
						<h:outputText value="#{authorBean.currentAuthor.firstName}">
						</h:outputText>
						<h:panelGroup />
						<h:outputText value="Second name:" style="font-weight:bold" />
						<h:outputText value="#{authorBean.currentAuthor.secondName}">
						</h:outputText>
						<h:panelGroup />
						<h:outputText value="Rating:" style="font-weight:bold" />
						<h:outputText value="#{authorBean.currentAuthor.averageRating}">
						</h:outputText>
						<h:panelGroup />
					</h:panelGrid>

					<a4j:commandButton value="Back" action="booklist?faces-redirect=true" />

				</rich:panel>
				<br />
				<rich:panel
					header="#{authorBean.currentAuthor.firstName} #{authorBean.currentAuthor.secondName}'s books"
					id="booksPane">

					<rich:dataTable rendered="#{empty authorBean.currentAuthor.books}"
						rows="5" style="width: 100%;">
						<f:facet name="header">
							<h:outputText value="Author has not any books yet" />
						</f:facet>
					</rich:dataTable>

					<rich:dataTable value="#{authorBean.currentAuthor.books}"
						style="width: 100%;" var="book" rows="5"
						rendered="#{not empty authorBean.currentAuthor.books}">
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Book name" />
							</f:facet>
							<h:link styleClass="link_to_book" value="#{book.name}"
								outcome="/views/book.xhtml">
								<f:param name="id" value="#{book.bookId}" />
							</h:link>
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Book ISBN" />
							</f:facet>
							<h:outputText value="#{book.isbn}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Book publisher" />
							</f:facet>
							<h:outputText value="#{book.publisher}" />
						</rich:column>
						<rich:column>
							<f:facet name="header">
								<h:outputText value="Rating" />
							</f:facet>
							<h:outputText value="#{book.averageRating}" />
						</rich:column>
						<f:facet name="footer">
							<rich:dataScroller id="scroller" fastStep="3" />
						</f:facet>
					</rich:dataTable>
				</rich:panel>

			</h:form>

		</ui:define>
	</ui:composition>
</h:body>
</html>
